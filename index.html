<body>
    <!-- Ìó§Îçî -->

    <!-- ÏÑ§Ïπò Î∞∞ÎÑà -->
    <div class="install-banner" id="installBanner">
        <div class="install-icon">üì±</div>

    <script>
        // ==========================================
        // üéØ ÏáºÌïëÎ™∞ Îç∞Ïù¥ÌÑ∞
        // ==========================================
        const shoppingMalls = [
            // ÌïúÍµ≠
            { id: 1, name: 'Î¨¥Ïã†ÏÇ¨', logo: 'üëï', url: 'https://www.musinsa.com', category: 'Ìå®ÏÖò', country: 'korea', popular: true },
            { id: 2, name: 'ÏóêÏù¥Î∏îÎ¶¨', logo: 'üëó', url: 'https://www.a-bly.com', category: 'Ìå®ÏÖò', country: 'korea', popular: true },
            { id: 3, name: 'ÏßÄÍ∑∏Ïû¨Í∑∏', logo: '‚ö°', url: 'https://www.zigzag.kr', category: 'Ìå®ÏÖò', country: 'korea', popular: true },
            { id: 4, name: 'WÏª®ÏÖâ', logo: 'üé®', url: 'https://www.wconcept.co.kr', category: 'Ìå®ÏÖò', country: 'korea' },
            { id: 5, name: '29CM', logo: 'üåø', url: 'https://www.29cm.co.kr', category: 'Ìå®ÏÖò', country: 'korea' },
            { id: 6, name: 'Ïø†Ìå°', logo: 'üéÅ', url: 'https://www.coupang.com', category: 'Ï¢ÖÌï©', country: 'korea', popular: true },
            { id: 7, name: 'SSFÏÉµ', logo: 'üíé', url: 'https://www.ssfshop.com', category: 'Ìå®ÏÖò', country: 'korea' },
            { id: 8, name: 'ÌïòÌîÑÌÅ¥ÎüΩ', logo: '‚ú®', url: 'https://www.half.com', category: 'Ï¢ÖÌï©', country: 'korea' },

            // ÎØ∏Íµ≠
            { id: 9, name: 'Amazon', logo: 'üì¶', url: 'https://www.amazon.com', category: 'Ï¢ÖÌï©', country: 'usa', popular: true },
            { id: 10, name: 'ASOS', logo: 'üé≠', url: 'https://www.asos.com', category: 'Ìå®ÏÖò', country: 'usa', popular: true },
            { id: 11, name: 'Zara', logo: 'üñ§', url: 'https://www.zara.com', category: 'Ìå®ÏÖò', country: 'usa', popular: true },
            { id: 12, name: 'H&M', logo: 'üî¥', url: 'https://www.hm.com', category: 'Ìå®ÏÖò', country: 'usa' },
            { id: 13, name: 'Nike', logo: '‚úîÔ∏è', url: 'https://www.nike.com', category: 'Ïä§Ìè¨Ï∏†', country: 'usa', popular: true },
            { id: 14, name: 'Adidas', logo: '‚ö´', url: 'https://www.adidas.com', category: 'Ïä§Ìè¨Ï∏†', country: 'usa' },

            // ÏùºÎ≥∏
            { id: 15, name: 'Uniqlo', logo: 'üü•', url: 'https://www.uniqlo.com/jp', category: 'Ìå®ÏÖò', country: 'japan', popular: true },
            { id: 16, name: 'GU', logo: 'üü¶', url: 'https://www.gu-global.com/jp', category: 'Ìå®ÏÖò', country: 'japan' },
            { id: 17, name: 'Zozo', logo: 'üé™', url: 'https://zozo.jp', category: 'Ìå®ÏÖò', country: 'japan', popular: true },
            { id: 18, name: 'ÎùºÏø†ÌÖê', logo: 'üõí', url: 'https://www.rakuten.co.jp', category: 'Ï¢ÖÌï©', country: 'japan' },

            // Ï§ëÍµ≠
            { id: 19, name: 'Taobao', logo: 'üü†', url: 'https://www.taobao.com', category: 'Ï¢ÖÌï©', country: 'china', popular: true },
            { id: 20, name: 'Tmall', logo: 'üê±', url: 'https://www.tmall.com', category: 'Ï¢ÖÌï©', country: 'china', popular: true },
            { id: 21, name: 'AliExpress', logo: 'üî∂', url: 'https://www.aliexpress.com', category: 'Ï¢ÖÌï©', country: 'china', popular: true },

            // Ïú†ÎüΩ
            { id: 22, name: 'Zalando', logo: 'üé®', url: 'https://www.zalando.com', category: 'Ìå®ÏÖò', country: 'europe' },
            { id: 23, name: 'About You', logo: 'üí´', url: 'https://www.aboutyou.com', category: 'Ìå®ÏÖò', country: 'europe' },
            { id: 24, name: 'Farfetch', logo: 'üëë', url: 'https://www.farfetch.com', category: 'Îü≠ÏÖîÎ¶¨', country: 'europe', popular: true },
            { id: 25, name: 'Net-a-Porter', logo: 'üåü', url: 'https://www.net-a-porter.com', category: 'Îü≠ÏÖîÎ¶¨', country: 'europe' },

            // Í∏∞ÌÉÄ
            { id: 26, name: 'Shein', logo: 'üåà', url: 'https://www.shein.com', category: 'Ìå®ÏÖò', country: 'global', popular: true },
            { id: 27, name: 'Yesstyle', logo: 'üå∏', url: 'https://www.yesstyle.com', category: 'Î∑∞Ìã∞', country: 'global' },
            { id: 28, name: 'Stylenanda', logo: 'üíÑ', url: 'https://www.stylenanda.com', category: 'Ìå®ÏÖò', country: 'korea' },
        ];

        // ==========================================
        // üéØ ÏÉÅÌÉú Í¥ÄÎ¶¨
        // ==========================================
        let currentTab = 'all';
        let currentFilter = 'all';
        let searchQuery = '';
        let favorites = JSON.parse(localStorage.getItem('ib_favorites') || '[]');

        // ==========================================
        // üéØ ÌïÑÌÑ∞ ÏÉùÏÑ±
        // ==========================================
        function createFilters() {
            const filters = [
                { value: 'all', label: 'üåç Ï†ÑÏ≤¥', emoji: 'üåç' },
                { value: 'korea', label: 'üá∞üá∑ ÌïúÍµ≠', emoji: 'üá∞üá∑' },
                { value: 'usa', label: 'üá∫üá∏ ÎØ∏Íµ≠', emoji: 'üá∫üá∏' },
                { value: 'japan', label: 'üáØüáµ ÏùºÎ≥∏', emoji: 'üáØüáµ' },
                { value: 'china', label: 'üá®üá≥ Ï§ëÍµ≠', emoji: 'üá®üá≥' },
                { value: 'europe', label: 'üá™üá∫ Ïú†ÎüΩ', emoji: 'üá™üá∫' },
            ];

            const filtersHtml = filters.map(filter => `
                <button 
                    class="filter-btn ${filter.value === 'all' ? 'active' : ''}" 
                    data-filter="${filter.value}"
                >
                    ${filter.label}
                </button>
            `).join('');

            document.getElementById('filters').innerHTML = filtersHtml;

            // ÌïÑÌÑ∞ ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderMalls();
                });
            });
        }

        // ==========================================
        // üéØ ÏáºÌïëÎ™∞ Î†åÎçîÎßÅ
        // ==========================================
        function renderMalls() {
            let filteredMalls = shoppingMalls;

            // ÌÉ≠ ÌïÑÌÑ∞
            if (currentTab === 'favorites') {
                filteredMalls = filteredMalls.filter(mall => favorites.includes(mall.id));
            }

            // Íµ≠Í∞Ä ÌïÑÌÑ∞
            if (currentFilter !== 'all') {
                filteredMalls = filteredMalls.filter(mall => mall.country === currentFilter);
            }

            // Í≤ÄÏÉâ ÌïÑÌÑ∞
            if (searchQuery) {
                filteredMalls = filteredMalls.filter(mall => 
                    mall.name.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }

            const mallGrid = document.getElementById('mallGrid');
            const emptyState = document.getElementById('emptyState');

            if (filteredMalls.length === 0) {
                mallGrid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            mallGrid.style.display = 'grid';
            emptyState.style.display = 'none';

            mallGrid.innerHTML = filteredMalls.map(mall => `
                <a href="${mall.url}" class="mall-card" target="_blank" data-id="${mall.id}">
                    ${mall.popular ? '<div class="hot-badge">üî• HOT</div>' : ''}
                    
                    <button class="favorite-btn ${favorites.includes(mall.id) ? 'active' : ''}" 
                            onclick="event.preventDefault(); event.stopPropagation(); toggleFavorite(${mall.id})">
                        ${favorites.includes(mall.id) ? '‚≠ê' : '‚òÜ'}
                    </button>
                    
                    <div class="mall-logo">${mall.logo}</div>
                    <div class="mall-name">${mall.name}</div>
                    <div class="mall-category">${mall.category}</div>
                </a>
            `).join('');
        }

        // ==========================================
        // üéØ Ï¶êÍ≤®Ï∞æÍ∏∞ ÌÜ†Í∏Ä
        // ==========================================
        function toggleFavorite(mallId) {
            const index = favorites.indexOf(mallId);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(mallId);
            }
            localStorage.setItem('ib_favorites', JSON.stringify(favorites));
            renderMalls();
        }

        // ==========================================
        // üéØ ÌÉ≠ Ï†ÑÌôò
        // ==========================================
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTab = btn.dataset.tab;
                renderMalls();
            });
        });

        // ==========================================
        // üéØ Í≤ÄÏÉâ
        // ==========================================
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            renderMalls();
        });

        // ==========================================
        // üéØ PWA ÏÑ§Ïπò
        // ==========================================
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // ÏÑ§Ïπò Î∞∞ÎÑà ÌëúÏãú (Ìïú Î≤àÎßå)
            if (!localStorage.getItem('ib_install_dismissed')) {
                document.getElementById('installBanner').classList.add('show');
            }
        });

        document.getElementById('installBtn').addEventListener('click', async () => {
            if (!deferredPrompt) return;
            
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
                console.log('PWA ÏÑ§Ïπò ÏôÑÎ£å!');
            }
            
            deferredPrompt = null;
            document.getElementById('installBanner').classList.remove('show');
        });

        document.getElementById('installClose').addEventListener('click', () => {
            document.getElementById('installBanner').classList.remove('show');
            localStorage.setItem('ib_install_dismissed', 'true');
        });

        // ==========================================
        // üéØ Ï¥àÍ∏∞Ìôî
        // ==========================================
        createFilters();
        renderMalls();

        // Service Worker Îì±Î°ù
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('Service Worker Îì±Î°ù ÏôÑÎ£å'))
                .catch(() => console.log('Service Worker Îì±Î°ù Ïã§Ìå®'));
        }
    </script>
